<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/deezer-cover-wall/css/loader.css"/>
	<link type="text/css" rel="stylesheet" href="/deezer-cover-wall/css/main.css"/>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<div id="dz-root"></div>
<player id="player"></player>

<div id="frame">
	<div id="loader">
		<div class="sk-cube-grid">
		  <div class="sk-cube sk-cube1"></div>
		  <div class="sk-cube sk-cube2"></div>
		  <div class="sk-cube sk-cube3"></div>
		  <div class="sk-cube sk-cube4"></div>
		  <div class="sk-cube sk-cube5"></div>
		  <div class="sk-cube sk-cube6"></div>
		  <div class="sk-cube sk-cube7"></div>
		  <div class="sk-cube sk-cube8"></div>
		  <div class="sk-cube sk-cube9"></div>
		</div>
	</div>
	<div id="results">
		<thumbnail></thumbnail>
	</div>
</div>

<!-- Javascript
================================================== -->
<script src="https://cdn.jsdelivr.net/riot/2.3/riot+compiler.min.js"></script>
<script type="riot/tag" src="/deezer-cover-wall/view/thumbnail.tag"></script>
<script type="riot/tag" src="/deezer-cover-wall/view/player.tag"></script>
<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/deezer-cover-wall/js/min/main.min.js"></script>
<script src="/deezer-cover-wall/js/min/player.min.js"></script>
</body>
</html>
